<html>
    <head>

    <body>
      <div class="main">
        <div class="container">
            <h1>trials on videos and play back.</h1>
            <button type="button" onclick="Play()" name="play">Play</button>
            <button type="button" onclick="Pause()" name="Pause">Pause</button>
            <button type="button" onclick="seekF()" name="SeekF">Seek Forward</button>
            <button type="button" onclick="seekB()" name="SeekB">Seek backward</button>
            <input type="number" name="st" value="0" id="st"/>
            <button type="button" onclick="seektoM()" name="ht">seek to minute</button>
            <input type="number" name="sts" value="0" id="sts"/>
            <button type="button" onclick="seektoS()" name="sts">seek seconds</button>
            <button type="button" onclick="playspd()" name="playspd">playback speed</button>
            <button type="button" onclick="seekcurrent()" name="seekcrt">seek current</button>
            <input type="file" name="client-file" id="get-files" multiple/>
        </div>
        <div class="mbody">
